<!DOCTYPE html>

<html>
	<head>
		<title>Add a Movie</title>
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<h1 class="h1 h1a">ADM - Actor Database Manager</h1>

		<form method="post" align="center" action="add_movie.php" onsubmit="return validateSubmission(this)">

			<label for="MovieName"> Movie Name: </label><br>
			<input type="text" class="input submit-text" id="MovieName" name="MovieName" maxlength="255"><br>

			<label for="MovieGenre"> Movie Genre: </label><br>
			<input type="text" class="input submit-text"id="MovieGenre" name="MovieGenre" maxlength="255"><br>

			<label for="MoviePrice"> Movie Price: </label><br>
			<input type="text" class="input submit-text"id="MoviePrice" name="MoviePrice"><br>

			<label for="ActorName"> Main Actor Name: (Enter "Unknown" if unknown.) </label><br>
			<input type="text" class="input submit-text"id="ActorName" name="ActorName" maxlength="255"><br><br>

			<input type="submit" class="input submit-button" value="Add Movie">
		</form>

		<div align='center'>
			<button class="button button1" type="button" onclick="window.location.href='http://avon.cs.nott.ac.uk/~psysb16/application.html';">Back to main menu.</button>
		</div>

		
		<script>
			
			function validateSubmission(form)
			{
				var checkValue = "";
				checkValue += validateString(form.MovieName.value);
				checkValue += validateString(form.MovieGenre.value);
				checkValue += validateString(form.ActorName.value);
				checkValue += validatePrice(form.MoviePrice.value);

				if (checkValue == "") return true;
				else {alert(checkValue); return false;}
			}

			function validateString(str)
			{
				return (str == "") ? "Fields are missing on form.\n" : "";
			}

			function validatePrice(price)
			{
				if (price == "") { return "You have not entered a price.";}
				if (isNaN(price)) { return "You have entered an invalid number into price.";}
				else { return "";}
			}


		</script>

	</body>
</html>
