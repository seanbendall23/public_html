<!DOCTYPE html>

<html>
	<head>
		<title>Add an Actor</title>
		<style>

		</style>
	</head>
	<body>
		<h1>ADM - Actor Database Manager</h1>
		<p>
			Adding Actor
		</p>

		<form method="post" action="add_actor.php" onsubmit="return validateSubmission(this)">

			<label for="ActorName"> Actor Name: </label><br>
			<input type="text" id="ActorName" name="ActorName" maxlength="255"><br>
			<input type="submit" value="Add Actor">
		</form>

		<button type="button" onclick="window.location.href='http://avon.cs.nott.ac.uk/~psysb16/application.html';">Back to main menu.</button>
		
		<script>
			
			function validateSubmission(form)
			{
				var checkValue = "";
				checkValue += validateString(form.ActorName.value);

				if (checkValue == "") return true;
				else {alert(checkValue); return false;}
			}

			function validateString(str)
			{
				return (str.trim(" ") == "") ? "Fields are missing on form.\n" : "";
			}


		</script>

	</body>
</html>
