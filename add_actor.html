<!DOCTYPE html>

<html>
	<head>
		<title>Add an Actor</title>
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<h1 class="h1 h1a">ADM - Actor Database Manager</h1>
		<p class="p p1">
			Adding Actor
		</p>

		<form method="post" action="add_actor.php" align="center" onsubmit="return validateSubmission(this)">

			<label for="ActorName"> Actor Name: </label><br><br>
			<input type="text" class="input submit-text" id="ActorName" name="ActorName" maxlength="255"><br><br>
			<input type="submit" value="Add Actor">
			
		</form>

		<br><br>
		<div style="text-align:center">
			<button class="button button1" type="button" onclick="window.location.href='http://avon.cs.nott.ac.uk/~psysb16/application.html';">Back to main menu.</button>
		</div>

		<script>
			
			function validateSubmission(form)
			{
				var checkValue = "";
				checkValue += validateString(form.ActorName.value);

				if (checkValue == "") return true;
				else {alert(checkValue); return false;}
			}

			function validateString(str)
			{
				return (str.trim(" ") == "") ? "Fields are missing on form.\n" : "";
			}


		</script>

	</body>
</html>
