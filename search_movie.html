<!DOCTYPE html>

<html>
	<head>
		<title>Search for a movie</title>
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<br>
		<h1 class = "h1 h1a">Search for a Movie</h1>

		<form method="post" action="search_movie.php" align="center" onsubmit="return validateSubmission(this)">

			<input placeholder="Movie Name:" class="input submit-text" type="text" id="MovieName" name="MovieName" maxlength="255"><br>
			<input type="submit" class="input submit-button" value="Search for movie">
		</form>

		<div style="text-align:center">
			<button type="button" class="button button1" onclick="window.location.href='http://avon.cs.nott.ac.uk/~psysb16/application.html';">Back to main menu.</button>
		</div>
		<script>
			
			function validateSubmission(form)
			{
				var checkValue = "";
				checkValue += validateString(form.MovieName.value);

				if (checkValue == "") return true;
				else {alert(checkValue); return false;}
			}

			function validateString(str)
			{
				return (str.trim(" ") == "") ? "Fields are missing on form.\n" : "";
			}


		</script>

	</body>
</html>
