<html>
	<head>
		<title>Search for an actor</title>
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<h1 class="h1 h1a">Search for an actor</h1>

		<form method="post" align='center' action="search_actor.php" onsubmit="return validateSubmission(this)">

			<label for="ActorName"> Actor Name: </label><br>
			<input type="text" class="input submit-text" id="ActorName" name="ActorName" maxlength="255"><br>
			<input type="submit" class="input submit-button" value="Search for actor">
		</form>

		<br>
		<div align='center'>
			<button type="button" class="button button1" onclick="window.location.href='http://avon.cs.nott.ac.uk/~psysb16/application.html';">Back to main menu.</button>
		</div>
		<br>
		<script>
			
			function validateSubmission(form)
			{
				var checkValue = "";
				checkValue += validateString(form.MovieName.value);

				if (checkValue == "") return true;
				else {alert(checkValue); return false;}
			}

			function validateString(str)
			{
				return (str.trim(" ") == "") ? "Fields are missing on form.\n" : "";
			}


		</script>

	</body>
</html>
