<!DOCTYPE html>

<html>
	<head>
		<title>Delete an Actor</title>
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<h1 class="h1 h1a">ADM - Actor Database Manager</h1>
		<h2 class="h2 h1a">Actor to Delete:</h2>
		<form method="post" action="delete_actor.php" align='center' onsubmit="return validateSubmission(this)">

			<label for="ActorName"> Actor Name: </label><br>
			<input class="input submit-text" type="text" id="ActorName" name="ActorName" maxlength="255"><br>

			<input type="submit" class="input submit-button" value="Delete Actor">
		</form>

		<div align='center'>
			<button class="button button1" type="button" onclick="window.location.href='http://avon.cs.nott.ac.uk/~psysb16/application.html';">Back to main menu.</button>
		</div>
		
		
		<script>
			
			function validateSubmission(form)
			{
				var checkValue = "";
				checkValue += validateString(form.ActorName.value);

				if (checkValue == "") return true;
				else {alert(checkValue); return false;}
			}

			function validateString(str)
			{
				return (str == "") ? "Fields are missing on form.\n" : "";
			}


		</script>

	</body>
</html>
